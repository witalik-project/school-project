{% extends "base.html" %}

{% block page_title %}
    Create tournament
{% endblock %}

{% block content %}
    <h1>Create tournament</h1>
    <form action="/tournaments/create" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-item mt-3 mb-3">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
