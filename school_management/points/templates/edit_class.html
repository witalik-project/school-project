{% extends "base.html" %}

{% block page_title %}
    Edit class
{% endblock %}

{% block content %}
    <h1>Edit class {{ class.id }}</h1>
    <form action="{{ class.id }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-item mt-3 mb-3">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Edit class</button>
    </form>
{% endblock %}
