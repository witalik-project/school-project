{% extends "base.html" %}

{% block page_title %}
    Delete class
{% endblock %}

{% block content %}
    <h1>Delete class</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ classes.class_number }}{{ classes.class_letter | capfirst }} class?</p>
        <button class="btn btn-primary" type="submit">Delete class</button>
    </form>
{% endblock %}
